
<!DOCTYPE html>
<html>
    <head>
        <title>Olympic Logo</title>
    </head>
    <body class="background">
        <center>
            <canvas id="can" width="800" height="600"></canvas>
        </center>
    </body>
    <script>var c = document.getElementById("can");
        var ctx = c.getContext("2d");
        
        ctx.beginPath();
        ctx.strokeStyle = "red";
        ctx.linewidth = 1;
        ctx.rect(150,143,430,200);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.strokeStyle = "blue";
        ctx.linewidth = 10;
        ctx.arc(250,210,40,0,2*Math.PI);
        ctx.stroke();
        ctx.beginPath();
        ctx.strokeStyle = "black";
        ctx.linewidth = 10;
        ctx.arc(350,210,40,0,2*Math.PI);
        ctx.stroke();
        ctx.beginPath();
        ctx.strokeStyle = "red";
        ctx.linewidth = 10;
        ctx.arc(450,210,40,0,2*Math.PI);
        ctx.stroke();
        ctx.beginPath();
        ctx.strokeStyle = "yellow";
        ctx.linewidth = 10;
        ctx.arc(310,250,40,0,2*Math.PI);
        ctx.stroke();
        ctx.beginPath();
        ctx.strokeStyle = "green";
        ctx.linewidth = 10;
        ctx.arc(400,250,40,0,2*Math.PI);
        ctx.stroke();</script>
        <style>
            .background{
    background-position: center;
    background-size: cover;
}
#can{
    border-width: 10px;
    background-color: white;
    border-style: ridge;
}
        </style>
</html>
